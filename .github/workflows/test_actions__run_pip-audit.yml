name: Test actions/run_pip-audit

on:
  push:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: percebus/github-actions-python/.github/actions/python_setup@main
      - uses: percebus/github-actions-pip/.github/actions/pip_install_upgrade@main
      - uses: ./.github/actions/run_pip-audit

  python__matrix:
    needs: default
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    name: python @ ${{ matrix.python-version }}
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: percebus/github-actions-python/.github/actions/python_setup@main
        with:
          python-version: ${{ matrix.python-version }}

      - uses: percebus/github-actions-pip/.github/actions/pip_install_upgrade@main
      - uses: ./.github/actions/run_pip-audit


  requirements-file__matrix:
    needs: default
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        example:
          - pypyr
          - poetry
          - uv
          - misc1

    name: "-r ${{ matrix.example }}/requirements.pipx.txt"
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: percebus/github-actions-python/.github/actions/python_setup@main
      - uses: percebus/github-actions-pip/.github/actions/pip_install_upgrade@main

      - uses: ./.github/actions/run_pip-audit
        with:
          requirements-file: ./assets/examples/${{ matrix.example }}/requirements.pipx.txt
